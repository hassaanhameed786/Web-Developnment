<!DOCTYPE html>

<body>
    <h1>JavaScript Operators</h1>
    <p>The assignment operator += can concatenate strings.</p>
    <p id="demo"></p>

    <script>
        var x = 5;
        var y = 2;
        var z = 5 * 2; //use the multiplication operator to multiply x and y
        document.getElementById("demo").innerHTML = z;
    </script>
