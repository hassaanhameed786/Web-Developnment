<!DOCTYPE html>
<html>

<head>
    <title>Lists in Html</title>
    <style>
        body {
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center">Lists </h1>
    <p>These are the ordered and unordered lists in html</p>

    <p1 style="text-align: center; background-color: brown;">An unordered HTML list</p1>

    <ul style="list-style-type:circle;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <p2 style="text-align: center; background-color: aqua;">A ordered HTML list</p2>
    <ol type="a">
        <li>Cake</li>
        <li>Tea</li>
        <li>Cup</li>
        <li>Muffins</li>
    </ol>
</body>

</html>
