<!DOCTYPE html>
<html>

<head>
    <title>How to make a <table></table>
    </title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        table {
            border-spacing: 15px;
        }

        th {
            text-align: left;
            color: rgb(255, 0, 0);
        }

        th,
        td {

            padding: 15px;
        }
    </style>
</head>

<body>
    <p>Table in Html </p>
    <table style="width: 100%;">
        <caption>Students </caption>
        <th>FirstName </th>
        <th>LastName</th>
        <th>Age</th>
        <th>College</th>

            <td>Michal</td>

            <td>Punjab College</td>
        </tr>

        <tr>
            <td>Muhammad</td>
            <td>Junaid</td>
            <td>35</td>
            <td>Foundation College</td>
        </tr>

        <tr>
            <td>
                Ammar
            </td>
            <td>Abdurehman</td>
            <td>27</td>
            <td>Rai College</td>
        </tr>
        <tr>
            <td>Mubeen</td>

        </tr>



    </table>

</body>

</html>
